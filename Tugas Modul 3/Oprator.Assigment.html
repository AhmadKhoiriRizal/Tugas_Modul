<html>
    <head>
        <title>Contoh Program Oprator Assigment</title>
    </head>
    <body>
        <h1>Program Oprator Assigment HTML</h1>
        <script>
            //deklarasi dari oprator assignment
            let a = 20.5;
            let b = 7;
            let c = 35;
            let ass_tambah = a += b;
            let ass_kurang = a -= c;
            let ass_bagi = b /= c;
            let ass_kali = c *= b;
            let ass_persen = a %= c;

            //menampilkan hasil dari oprator assignment di halaman WEB
            document.write("Menampilkan hasil dari Oprator Assigment adalah sebagai berikut :" +"<br>");
            document.write(ass_tambah+"<br>"+ass_kurang+"<br>"+ass_bagi+"<br>"+ass_kali+"<br>"+ass_persen);
        </script>
    </body>
</html>
