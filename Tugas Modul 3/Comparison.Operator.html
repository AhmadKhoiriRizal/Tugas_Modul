<html>
    <head>
        <title>Contoh Program Operator Comparison</title>
    </head>
    <body>
        <h1>Program Operator Comparison HTML</h1>
        <script>
            //deklarasi operator comparison
            var x = 10;
            var y = 15;
            var Op1 = x == y;//membandingkan kedua nilai apakah sama
            var Op2 = x != y;//membandingkan kedua nilai apakah tidak sama
            var Op3 = x === y;//membandingkan kedua nilai apakah identik
            var Op4 = x !== y;//membandingkan kedua nilai apakah tidak identik
            var Op5 = x > y;//membandingkan dua nilai apakah nilai pertama lebih dari nilai kedua
            var Op6 = x >= y;//membandingkan dua nilai apakah nilai pertama lebih atau sama dengan dengan nilai kedua
            var Op7 = x < y;//membandingkan dua nilai apakah nilai pertama kurang dari nilai kedua
            var Op8 = x <= y;//membandingkan dua nilai apakah nilai pertama kurang atau sama dengan dengan nilai kedua

            //menampilkan hasil dari operator comparison pada halaman WEB
            document.write("Menampilkan hasil dari (Operator Comparison) pada halaman WEB"+"<br>");
            document.write(op1 + "<br>");
        </script>
    </body>
</html>
