<html>
    <head>
        <title>Contoh Program Operator Comparison</title>
    </head>
    <body>
        <h1>Program Operator Comparison HTML</h1>
        <script>
            //deklarasi operator comparison
            const x = 10;
            const y = 15;
            const Op1 = x == y;//membandingkan kedua nilai apakah sama
            const Op2 = x != y;//membandingkan kedua nilai apakah tidak sama
            const Op3 = x === y;//membandingkan kedua nilai apakah identik
            const Op4 = x !== y;//membandingkan kedua nilai apakah tidak identik
            const Op5 = x > y;//membandingkan dua nilai apakah nilai pertama lebih dari nilai kedua
            const Op6 = x >= y;//membandingkan dua nilai apakah nilai pertama lebih atau sama dengan dengan nilai kedua
            const Op7 = x < y;//membandingkan dua nilai apakah nilai pertama kurang dari nilai kedua
            const Op8 = x <= y;//membandingkan dua nilai apakah nilai pertama kurang atau sama dengan dengan nilai kedua

            //menampilkan hasil dari operator comparison pada halaman WEB
            document.write("Menampilkan hasil dari (Operator Comparison) pada halaman WEB"+"<br>");
            document.write(Op1+"<br>"+Op2+"<br>"+Op3+"<br>"+Op4+"<br>"+Op5+"<br>"+Op6+"<br>"+Op7+"<br>"+Op8+"<br>");
        </script>
    </body>
</html>
