<html>
    <head>
        <title>Contoh Program Operator Logical</title>
    </head>
    <body>
        <h1>Program Operator Logical HTML</h1>
        <script>
            //deklarasi dari operator logical
            let x = 10;
            let y = 12;
            let AND1 = x < 15 && y > 16;
            let AND2 = x > 15 && y > 10;
            let OR1 = x < 15 || y > 10;
            let OR2 = x > 15 || y > 10;
            let NOT1 = !(x < 15);
            let NOT2 = !(x < 15 && y > 10);

            //menampilkan hasil dari operator logical di halaman WEB
            document.write("Menampilkan hasil dari (Operator Logical) di halaman WEB sebagai berikut :"+"<br>");
            document.write(AND1+"<br>"+AND2+"<br>"+OR1+"<br>"+OR2+"<br>"+NOT1+"<br>"+NOT2);
        </script>
</html>
