<html>
    <head>
        <title>Contoh Program While and do - while HTML</title>
    </head>
    <body>
        <h1>Program While and Do - While Di HTML</h1>
        <script>
            let i = 1;
            //deklarasi perulangan mengunakan while pada halaman web page
            while (i <= 25) {
                document.write("Perulangan ke-"+i++ + " : " +i++ + "<br>");
            }
            
            var a = 1;
            //deklarasi perulangan mengunakan do-while pada halaman web page
            do {
                document.write("Perulangan ke-"+a++ + " : " +a++ + "<br>");
            } while (a <= 25);
        </script>
    </body>
</html>
