<html>
    <head>
        <title>Contoh Program Tipe Data Boolean</title>
    </head>
    <body>
        <h1>Program Tipe Data Boolean HTML</h1>
        <script>
            //deklarasi dari tipe data boolean
            var x =10;
            var y =10;
            var z =20;
            var Boolean_1 = x == y;
            var Boolean_2 = x >= z;
            var Boolean_3 = y <= z;
            
            //menampilkan tipe data boolean pada halaman WEB
            document.write("Menampilkan hasil dari tipe data (" + typeof Boolean_1 + ") pada halaman WEB"+"<br>");
            document.write(Boolean_2 + "<br>");
            document.write(Boolean_3 + "<br>");
            document.write(Boolean_1 + "<br>");
        </script>
</html>
