<html>
    <head>
        <title>Contoh Program Tipe Data String</title>
    </head>
    <body>
        <h1>Program Tipe Data String HTML</h1>
        <p id="description"></p>
        <script>
            //deklarasi variabel bertipe String
            var Name ="Rizal";

            //menampilkan tipe data string pada halaman WEB
            document.getElementById("description").innerHTML = "Tipe data dari variabel Name adalah : " + typeof Name;
        </script>
    </body>

</html>
