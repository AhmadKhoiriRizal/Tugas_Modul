<html>
    <head>
        <title>Contoh program tipe data number</title>
    </head>
    <body>
        <h1>Program Tipe Data Number HTML</h1>
        <p id="description"></p>
        <script>
            //deklarasi tipe data number
            var x = 10;
            var y = 15;
            var Tambah = x + y;
            var Kurang = x - y;
            var Bagi = x / y;
            var Kali = x * y;
            var Persen = x % y;

            //menampilkan tipe data number pada halaman WEB
            document.getElementById("description").innerHTML="Menampilkan hasil dari tipe data (" + typeof x + ") adalah sebagai berikut";
            document.write(Tambah + "<br>");
            document.write(Kurang + "<br>");
            document.write(Bagi + "<br>");
            document.write(Kali + "<br>");
            document.write(Persen + "<br>");
        </script>
    </body>
</html>
