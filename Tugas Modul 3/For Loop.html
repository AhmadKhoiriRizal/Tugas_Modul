<html>
    <head>
        <title>Contoh Program For Loop HTML</title>
    </head>
    <body>
        <h1>Program For Loop Di HTML</h1>

        <script>
            var nama = ["Tyo","Hilma","Alfina","Fahmi","Lala Po"];

            for(let i = 0; i < 50; i++){
                document.write("Looping ke-"+ i + " : "+nama[i] +"<br>");
            }
        </script>
    </body>
</html>
