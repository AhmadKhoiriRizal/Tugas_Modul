<html lang="en">
    <head>
        <title>Mengenal variabel var, let, dan conts</title>
    </head>
    <body>
        <h1 id="judul">Belajar Variabel JavaScript</h1>
        <script>
            var message=document.getElementById("Mari Belajar").innerHTML=<p>Contoh Var</p>;
            let warna="red";
            const judul= document.getElementById("judul");
            judul.style.color=warna;
        </script>
    </body>
</html>
