<html lang="en">
    <head>
        <title>Contoh Program Mengunakan Spread Operator Di WEB</title>
    </head>
    <body>
        <h1>PROGRAM SPREAD OPERATOR 2 ARRAY HTML</h1>
        <h4>Menampilkan Biodata Dari 2 Array Dan Perulangan Looping FOR</h4><hr>
        <script>
            const Bio = ["Nama : ","Age : ","NIM : ","TTD : ","Prodi : ","Jenjang : ","Semester : ","Nama Perguruan : ","Tahun Masuk : ","Motivasi : "]
            const Data = ["Ahmad Khoiri Rizal","21","2022010128","Jepara, 14 Februari 2002","Rekayasa Perangkat Lunak","D4","2 (Dua)","Politeknik Balekambang Jepara","2022","<li>Ingin melanjutkan menuntun ilmu dan mencari pengalam baru,<li>serta mendapatkan pekerjaan yang lebih layak dan baik."]
            for(var i=0;i<11;i++) {
            document.write(...Bio[i],...Data[i]+"<br>")
            }
        </script>
    </body>
</html>
