<html>
   <head>
    <title>Contoh Program Array HTML</title>
   </head>
   <body>
    <h1>PROGRAM ARRAY PADA HALAMAN WEB</h1>
    <script>
        var Item = ["Batu","Kayu","Metal","Emas","Perak","Perunggu","Kaca"];
        document.write("Item Dari = "+Item+"<br><li>Ditampilkan dari kayu karena perulangan mulai dari 1<br><br>");
        for(let i = 1; i < 10; i++){
            document.write("Looping ke-"+ i.length + " : "+Item[i]+"<br>");
        }
    </script>
   </body>
</html>
