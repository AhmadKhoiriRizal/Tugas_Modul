<html lang="en">
    <head>
        <title>Contoh Program Mengunakan Spread Operator Di WEB</title>
    </head>
    <body>
        <h1>PROGRAM SPREAD OPERATOR HTML</h1>
        <script>
            const favorites = ["Nasi Goreng"," Mie Ayam"," Nugget"," Bubur Kacang Hijau"," Omlet"];

            document.write("Ini merupakan deklarasi variabel tanpa spread operator<li>"+favorites+
                        "Ini merupakan deklarasi variabel menggunakan spread operator<li>");
            document.write(...favorites);
        </script>
    </body>
</html>
