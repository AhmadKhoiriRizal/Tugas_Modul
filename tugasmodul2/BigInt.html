<html>
    <head>
        <title>Contoh Program Tipe Data BigInt</title>
    </head>
    <body>
        <h1>Program tipe data BigInt HTML</h1>
        <p id="description"></p>
        <script>
            //deklarasi dari tipe data bigint
            const Nilai1 = 13456789123456789123454567890123n;
            const Nilai2 = 12345678901234567890123456789;
            const Nilai_x = 5n;
            const Nilai_y = 2n;
            const Tambah = Nilai_x + Nilai_y;
            const Kurang = Nilai_x - Nilai_y;
            const Bagi = Nilai_x / Nilai_y;
            const Kali = Nilai_x * Nilai_y;
            const Persen = Nilai_x % Nilai_y;


            //menampilkan tipe data bigint pada halaman WEB
            document.write("Ini adalah hasil dari Oprasi Aritmatika menggunakan tipe data bigint pada halaman WEB"+"<br>");
            document.write(Nilai1+"<br>");
            document.write(Nilai2+"<br>");
            document.write(Tambah+"<br>");
            document.write(Kurang+"<br>");
            document.write(Bagi+"<br>");
            document.write(Kali+"<br>");
            document.write(Persen+"<br>");
        </script>
    </body>
</html>
